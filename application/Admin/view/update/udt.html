{extend name='base/base'}
{block name='content'}
<div class="container" style="margin-top: 40px;">
	<form action="udt" method="post">
	  <h3 style="font-family: 华文新魏;">修改数据</h3>
	  <table class="table table-bordered">
	  	<tr align="center">
	  		<td class="danger">姓名</td>
			<td class="warning">手机号</td>
			<td class="success">QQ</td>
			<td class="active">所在城市</td>
			<td class="info">备注</td>
			
	  	</tr>
	  	<tr align="center" style="background:#cccccc">
	  		<input type="hidden" name="id" value="{$arr['id']}">
	  		<td><input type="text" name="userName" value="{$arr['userName']}"></td>
	  		<td><input type="text" name="phoneNumber" value="{$arr['phoneNumber']}"></td>
	  		<td><input type="text" name="QQ" value="{$arr['QQ']}"></td>
	  		<td>
	  			<input type="text" class="form-control" value="{$arr['city']}" placeholder="请输入门店名称"  list="pasta" name="city">
	  			<datalist id="pasta">
					{foreach $arr2 as $vvv}
					   <option>{$vvv['city']}</option>
					{/foreach}
				</datalist>
	  		</td>
	  	    <td><input type="text" name="content" value="{$arr['comment']}"></td>
	  	</tr>
	  </table>
	  <button type="submit" class="btn btn-default" style="width:100px">添加</button>
	</form>
</div>
{/block}
